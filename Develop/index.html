<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col-12 col-lg-12 d-flex flex-column">
      <!-- Timeblocks go here -->
      <!-- Start 9AM -->
      <div class="row form-group time-block flex-row">
        <div class="hour col-1 col-md-1 col-xl-1">
          9AM
        </div>
        <textarea id="9" class="form-control textarea col-10 col-md-10 col-xl-10"></textarea>
        <button class="saveBtn col-1 col-md-1 col-xl-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- End 9AM -->
      <!-- Start 10AM -->
      <div class="row form-group time-block flex-row">
        <div class="hour col-1 col-md-1 col-xl-1">
          10AM
        </div>
        <textarea id="10" class="form-control textarea col-10 col-md-10 col-xl-10"></textarea>
        <button class="saveBtn col-1 col-md-1 col-xl-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- End 10AM -->
      <!-- Start 11AM -->
      <div class="row form-group time-block flex-row">
        <div class="hour col-1 col-md-1 col-xl-1">
          11AM
        </div>
        <textarea id="11" class="form-control textarea col-10 col-md-10 col-xl-10"></textarea>
        <button class="saveBtn col-1 col-md-1 col-xl-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- End 11AM -->
      <!-- Start 12PM -->
      <div class="row form-group time-block flex-row">
        <div class="hour col-1 col-md-1 col-xl-1">
          12PM
        </div>
        <textarea id="12" class="form-control textarea col-10 col-md-10 col-xl-10"></textarea>
        <button class="saveBtn col-1 col-md-1 col-xl-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- End 12PM -->
      <!-- Start 1PM -->
      <div class="row form-group time-block flex-row">
        <div class="hour col-1 col-md-1 col-xl-1">
          1PM
        </div>
        <textarea id="13" class="form-control textarea col-10 col-md-10 col-xl-10"></textarea>
        <button class="saveBtn col-1 col-md-1 col-xl-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- End 1PM -->
      <!-- Start 2PM -->
      <div class="row form-group time-block flex-row">
        <div class="hour col-1 col-md-1 col-xl-1">
          2PM
        </div>
        <textarea id="14" class="form-control textarea col-10 col-md-10 col-xl-10"></textarea>
        <button class="saveBtn col-1 col-md-1 col-xl-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- End 2PM -->
      <!-- Start 3PM -->
      <div class="row form-group time-block flex-row">
        <div class="hour col-1 col-md-1 col-xl-1">
          3PM
        </div>
        <textarea id="15" class="form-control textarea col-10 col-md-10 col-xl-10"></textarea>
        <button class="saveBtn col-1 col-md-1 col-xl-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- End 3PM -->
      <!-- Start 4PM -->
      <div class="row form-group time-block flex-row">
        <div class="hour col-1 col-md-1 col-xl-1">
          4PM
        </div>
        <textarea id="16" class="form-control textarea col-10 col-md-10 col-xl-10"></textarea>
        <button class="saveBtn col-1 col-md-1 col-xl-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- End 4PM -->
      <!-- Start 5PM -->

        <div class="hour col-1 col-md-1 col-xl-1">
          5PM
        </div>
        <textarea id="17" class="form-control textarea col-10 col-md-10 col-xl-10"></textarea>

          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- End 5PM -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
